    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-primary: #1c1e21;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px; /* 모바일 최적화 여백 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: transparent;
        }

        /* 헤더 스타일 */
        .portal-header {
            text-align: center;
            margin-bottom: 15px;
            background-color: #fff;
            padding: 20px 15px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .company-logo {
            font-size: 2.5rem;
            color: #2e7d32; /* 청개구리 그린 */
            margin-bottom: 5px;
        }

        .portal-title {
            font-size: 1.3rem;
            font-weight: 800;
            margin: 0;
            color: #1a237e;
        }

        .portal-subtitle {
            font-size: 0.85rem;
            color: #546e7a;
            margin-top: 5px;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            background-color: #e0e0e0;
            color: #424242;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-weight: bold;
        }

        /* 메인 메뉴 카드 스타일 */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-card {
            background-color: #fff;
            padding: 18px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card:active { transform: scale(0.98); }

        /* 1. 결로 진단 테마 */
        .card-dewpoint:hover { border-color: #2979ff; }
        .icon-box-dew {
            width: 50px; height: 50px;
            background-color: #e3f2fd;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #1565c0;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* 2. 소음 진단 테마 */
        .card-noise:hover { border-color: #ff6f00; }
        .icon-box-noise {
            width: 50px; height: 50px;
            background-color: #fff3e0;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #e65100;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .card-info { flex: 1; }
        .card-title { font-size: 1.05rem; font-weight: 800; margin: 0 0 4px 0; }
        .card-desc { font-size: 0.75rem; color: #78909c; margin: 0; }

        .arrow-icon { color: #cfd8dc; font-size: 1.2rem; }

        /* 푸터 */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #90a4ae;
            font-size: 0.7rem;
            line-height: 1.4;
        }
