<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>청개구리 AI 진단 센터</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 초기화 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 위쪽 정렬로 변경 */
            min-height: 100vh;
            padding-bottom: 50px; /* 스크롤 여유 공간 */
        }

        /* 모바일 앱 형태의 컨테이너 */
        .app-container {
            width: 100%;
            max-width: 480px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            /* min-height: 100vh;  <-- 이 부분을 삭제하여 빈 공간 제거 */
            height: auto;        /* 내용물 크기에 맞춤 */
            padding: 20px;
            padding-bottom: 40px; /* 하단 여백 조금 추가 */
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom-left-radius: 20px; /* 모바일처럼 하단 둥글게 */
            border-bottom-right-radius: 20px;
        }

        /* 상단 배지 영역 */
        .header-badges {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            font-weight: 700;
        }
        .badge-green { color: #4CAF50; background: #E8F5E9; padding: 4px 8px; border-radius: 4px; }
        .badge-gray { color: #999; background: #f0f0f0; padding: 4px 8px; border-radius: 4px; }

        /* 타이틀 영역 */
        .title-section { text-align: center; margin-bottom: 25px; }
        .main-title { font-size: 22px; font-weight: 700; color: #333; margin-bottom: 5px; }
        .highlight { color: #4CAF50; }
        .sub-title { font-size: 13px; color: #666; }

        /* 유튜브 영상 영역 */
        .video-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* 메뉴 카드 스타일 (클릭 영역 확대) */
        .menu-card {
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 20px 15px; /* 좌우 패딩 조정 */
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* 터치 시 하이라이트 제거 */
        }
        .menu-card:active { 
            transform: scale(0.98); 
            background-color: #fafafa;
        }

        /* 아이콘 박스 */
        .icon-box {
            width: 50px; height: 50px;
            min-width: 50px; /* 찌그러짐 방지 */
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px;
            margin-right: 15px;
        }
        .icon-home { background-color: #E8F5E9; color: #4CAF50; }
        .icon-water { background-color: #E3F2FD; color: #2196F3; }

        /* 카드 텍스트 */
        .card-text { flex: 1; }
        .card-title { font-size: 17px; font-weight: 700; margin-bottom: 5px; display: block; }
        .card-desc { font-size: 12px; color: #888; display: block; line-height: 1.4; }

        /* QR 코드 영역 (확대 수정됨) */
        .qr-box {
            text-align: center;
            margin-left: 15px;
            min-width: 50px; /* 공간 확보 */
        }
        .qr-icon { 
            font-size: 42px; /* 아이콘 크기 대폭 확대 */
            color: #333; 
            display: block;
            margin-bottom: 5px;
        }
        .qr-text { 
            font-size: 10px; 
            color: #888; 
            font-weight: 700; 
            display: block;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 하단 고객센터 */
        .footer {
            margin-top: 30px; /* 자동(auto) 대신 고정 여백으로 변경하여 위로 당김 */
            text-align: center;
            width: 100%;
        }
        .footer-text { font-size: 12px; color: #999; margin-bottom: 10px; }
        .call-btn {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 25px;
            color: #555;
            font-size: 13px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .copyright { display: block; margin-top: 20px; font-size: 10px; color: #ccc; }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header-badges">
            <span class="badge-green">AI Smart Diagnosis</span>
            <span class="badge-gray">Ver 1.5</span>
        </div>

        <div class="title-section">
            <h1 class="main-title">청개구리 <span class="highlight">AI 진단 센터</span></h1>
            <p class="sub-title">최신 인공지능 기술로 창호 문제를 쉽고 정확하게 분석합니다.</p>
        </div>

        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/IVFNAPZEqic?rel=0" 
                title="청개구리 AI 진단 가이드" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <a href="#" class="menu-card" onclick="checkLink(event)">
            <div class="icon-box icon-home">
                <i class="fa-solid fa-house-chimney-medical"></i>
            </div>
            <div class="card-text">
                <span class="card-title">창호 정밀 진단 AI</span>
                <span class="card-desc">사진 한 장으로<br>외풍 및 하자를 분석</span>
            </div>
            <div class="qr-box">
                <i class="fa-solid fa-qrcode qr-icon"></i>
                <span class="qr-text">SCAN</span>
            </div>
        </a>

        <a href="#" class="menu-card" onclick="checkLink(event)">
            <div class="icon-box icon-water">
                <i class="fa-solid fa-droplet"></i>
            </div>
            <div class="card-text">
                <span class="card-title">결로 원인 분석 AI</span>
                <span class="card-desc">환기 부족인지<br>구조적 문제인지 판별</span>
            </div>
            <div class="qr-box">
                <i class="fa-solid fa-qrcode qr-icon"></i>
                <span class="qr-text">SCAN</span>
            </div>
        </a>

        <div class="footer">
            <p class="footer-text">서비스 이용에 어려움이 있으신가요?</p>
            <a href="tel:1599-7380" class="call-btn">
                <i class="fa-solid fa-phone"></i> 1599-7380 고객센터
            </a>
            <span class="copyright">© 2025 Cheong-gaeguri AI Center.</span>
        </div>
    </div>

    <script>
        // 주소를 입력하지 않고 눌렀을 때 안내 메시지
        function checkLink(event) {
            // href가 #이거나 비어있으면 경고창 띄움
            if(event.currentTarget.getAttribute('href') === '#' || event.currentTarget.getAttribute('href') === '') {
                alert('아직 연결된 진단 페이지 주소가 없습니다.\nHTML 코드의 href="#" 부분에 주소를 입력해주세요.');
                event.preventDefault(); // 이동 막기
            }
        }
    </script>

</body>
</html>
